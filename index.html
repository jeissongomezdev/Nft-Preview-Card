<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img src="images/image-equilibrium.jpg" alt="NFT Image" />
        </div>
        <div class="card__title">
          <h3>Equilibrium #3429</h3>
        </div>
        <div class="card__description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__info">
          <div class="card__info__container">
            <div class="card__icon--eth">
              <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            </div>
            <div class="card__price">0.041ETH</div>
          </div>
          <div class="card__info__container">
            <div class="card__icon--clock">
              <img src="images/icon-clock.svg" alt="Icon Clock" />
            </div>
            <div class="card__expire">3 days left</div>
          </div>
        </div>
        <div class="card__line"></div>
        <div class="card__creator">
          <div class="card__creator--img">
            <img src="images/image-avatar.png" alt="Avatar Image" />
          </div>
          <div class="card__creator--data">
            Creation of <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
